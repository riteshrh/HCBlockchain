<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Blockchain Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .header .subtitle {
            color: #666;
            font-size: 14px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .stat-card h3 {
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        
        .stat-card .value {
            color: #333;
            font-size: 32px;
            font-weight: bold;
        }
        
        .tabs {
            display: flex;
            background: white;
            border-radius: 10px 10px 0 0;
            padding: 0 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .tab {
            padding: 15px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            color: #666;
            transition: all 0.3s;
        }
        
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        
        .tab-content {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .search-box {
            margin-bottom: 20px;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .transaction-item, .block-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }
        
        .transaction-item:hover, .block-item:hover {
            background: #e9ecef;
        }
        
        .transaction-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .transaction-id {
            font-family: monospace;
            font-size: 12px;
            color: #667eea;
            word-break: break-all;
        }
        
        .transaction-type {
            display: inline-block;
            padding: 4px 8px;
            background: #667eea;
            color: white;
            border-radius: 3px;
            font-size: 11px;
            text-transform: uppercase;
        }
        
        .transaction-details {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #e0e0e0;
            font-size: 12px;
            color: #666;
        }
        
        .transaction-details pre {
            background: #f1f3f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 11px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: bold;
        }
        
        .badge.valid {
            background: #d4edda;
            color: #155724;
        }
        
        .badge.invalid {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”— Healthcare Blockchain Explorer</h1>
            <div class="subtitle">View all blockchain transactions, blocks, and medical record hashes</div>
        </div>
        
        <div class="stats" id="stats">
            <div class="stat-card">
                <h3>Total Blocks</h3>
                <div class="value" id="total-blocks">-</div>
            </div>
            <div class="stat-card">
                <h3>Total Transactions</h3>
                <div class="value" id="total-transactions">-</div>
            </div>
            <div class="stat-card">
                <h3>Chain Status</h3>
                <div class="value" id="chain-status">-</div>
            </div>
            <div class="stat-card">
                <h3>Pending Transactions</h3>
                <div class="value" id="pending-tx">-</div>
            </div>
        </div>
        
        <div class="tabs">
            <div class="tab active" onclick="showTab('transactions')">Transactions</div>
            <div class="tab" onclick="showTab('blocks')">Blocks</div>
            <div class="tab" onclick="showTab('search')">Search</div>
        </div>
        
        <div id="transactions-tab" class="tab-content active">
            <div class="search-box">
                <input type="text" id="tx-filter" placeholder="Filter by type (medical_record_hash, consent)..." onkeyup="filterTransactions()">
            </div>
            <div id="transactions-list" class="loading">Loading transactions...</div>
        </div>
        
        <div id="blocks-tab" class="tab-content">
            <div id="blocks-list" class="loading">Loading blocks...</div>
        </div>
        
        <div id="search-tab" class="tab-content">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Enter transaction ID to search..." onkeyup="searchTransaction(event)">
            </div>
            <div id="search-results"></div>
        </div>
    </div>
    
    <script>
        const API_BASE = '/api/v1/blockchain';
        let authToken = '';
        
        // Get auth token from localStorage or prompt
        function getAuthToken() {
            const token = localStorage.getItem('auth_token');
            if (!token) {
                const userToken = prompt('Enter your JWT token (get from /api/v1/auth/login):');
                if (userToken) {
                    localStorage.setItem('auth_token', userToken);
                    return userToken;
                }
            }
            return token;
        }
        
        authToken = getAuthToken();
        
        async function fetchAPI(endpoint) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }
        
        async function loadStats() {
            try {
                const info = await fetchAPI('/info');
                document.getElementById('total-blocks').textContent = info.chain_length;
                document.getElementById('pending-tx').textContent = info.pending_transactions;
                document.getElementById('chain-status').innerHTML = 
                    info.is_valid ? '<span class="badge valid">Valid</span>' : '<span class="badge invalid">Invalid</span>';
                
                const transactions = await fetchAPI('/transactions?limit=1000');
                document.getElementById('total-transactions').textContent = transactions.total_transactions;
            } catch (error) {
                document.getElementById('stats').innerHTML = `<div class="error">Error loading stats: ${error.message}</div>`;
            }
        }
        
        async function loadTransactions() {
            try {
                const data = await fetchAPI('/transactions?limit=100');
                const container = document.getElementById('transactions-list');
                
                if (data.transactions.length === 0) {
                    container.innerHTML = '<div class="loading">No transactions found</div>';
                    return;
                }
                
                container.innerHTML = data.transactions.map(tx => {
                    const txData = tx.transaction || {};
                    const assetData = txData.asset?.data || {};
                    const timestamp = new Date(tx.timestamp * 1000).toLocaleString();
                    
                    return `
                        <div class="transaction-item" data-type="${tx.type}">
                            <div class="transaction-header">
                                <div>
                                    <span class="transaction-type">${tx.type || 'transaction'}</span>
                                    <div class="transaction-id" style="margin-top: 5px;">${tx.tx_id}</div>
                                </div>
                                <div style="text-align: right; font-size: 11px; color: #666;">
                                    Block #${tx.block_index}<br>
                                    ${timestamp}
                                </div>
                            </div>
                            <div class="transaction-details">
                                <pre>${JSON.stringify(assetData, null, 2)}</pre>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                document.getElementById('transactions-list').innerHTML = 
                    `<div class="error">Error loading transactions: ${error.message}</div>`;
            }
        }
        
        async function loadBlocks() {
            try {
                const data = await fetchAPI('/blocks?limit=50');
                const container = document.getElementById('blocks-list');
                
                if (data.blocks.length === 0) {
                    container.innerHTML = '<div class="loading">No blocks found</div>';
                    return;
                }
                
                container.innerHTML = data.blocks.map(block => {
                    const timestamp = new Date(block.timestamp * 1000).toLocaleString();
                    return `
                        <div class="block-item">
                            <div class="transaction-header">
                                <div>
                                    <strong>Block #${block.index}</strong>
                                    <div style="font-size: 11px; color: #666; margin-top: 5px;">
                                        Hash: <span class="transaction-id">${block.hash}</span>
                                    </div>
                                </div>
                                <div style="text-align: right; font-size: 11px; color: #666;">
                                    ${block.transactions.length} transaction(s)<br>
                                    ${timestamp}
                                </div>
                            </div>
                            <div class="transaction-details">
                                <strong>Previous Hash:</strong> ${block.previous_hash}<br>
                                <strong>Nonce:</strong> ${block.nonce}
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                document.getElementById('blocks-list').innerHTML = 
                    `<div class="error">Error loading blocks: ${error.message}</div>`;
            }
        }
        
        async function searchTransaction(event) {
            if (event.key !== 'Enter') return;
            
            const txId = document.getElementById('search-input').value.trim();
            if (!txId) return;
            
            const container = document.getElementById('search-results');
            container.innerHTML = '<div class="loading">Searching...</div>';
            
            try {
                const result = await fetchAPI(`/transactions/${txId}`);
                const timestamp = result.timestamp ? new Date(result.timestamp * 1000).toLocaleString() : 'N/A';
                
                container.innerHTML = `
                    <div class="transaction-item">
                        <div class="transaction-header">
                            <div>
                                <span class="transaction-type">${result.transaction?.type || 'transaction'}</span>
                                <div class="transaction-id" style="margin-top: 5px;">${result.tx_id}</div>
                            </div>
                            <div style="text-align: right; font-size: 11px; color: #666;">
                                ${result.block_index !== null ? `Block #${result.block_index}` : 'Pending'}<br>
                                ${timestamp}
                            </div>
                        </div>
                        <div class="transaction-details">
                            <pre>${JSON.stringify(result.transaction, null, 2)}</pre>
                        </div>
                    </div>
                `;
            } catch (error) {
                container.innerHTML = `<div class="error">Transaction not found: ${error.message}</div>`;
            }
        }
        
        function filterTransactions() {
            const filter = document.getElementById('tx-filter').value.toLowerCase();
            const items = document.querySelectorAll('.transaction-item');
            
            items.forEach(item => {
                const type = item.getAttribute('data-type') || '';
                if (type.toLowerCase().includes(filter) || filter === '') {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }
        
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            
            // Show selected tab
            event.target.classList.add('active');
            document.getElementById(`${tabName}-tab`).classList.add('active');
            
            // Load data for the tab
            if (tabName === 'transactions') {
                loadTransactions();
            } else if (tabName === 'blocks') {
                loadBlocks();
            }
        }
        
        // Load initial data
        loadStats();
        loadTransactions();
        
        // Auto-refresh every 10 seconds
        setInterval(() => {
            loadStats();
            if (document.getElementById('transactions-tab').classList.contains('active')) {
                loadTransactions();
            }
        }, 10000);
    </script>
</body>
</html>
